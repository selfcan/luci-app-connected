name: Build OpenWrt IPK

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Cache OpenWrt SDK
      uses: actions/cache@v3
      with:
        path: openwrt-sdk
        key: ${{ runner.os }}-openwrt-sdk-${{ hashFiles('**/Makefile') }}

    - name: Set up OpenWrt SDK
      run: |
        if [ ! -d openwrt-sdk ]; then
          wget https://downloads.openwrt.org/releases/${{ env.SDK_VERSION }}/targets/x86/64/openwrt-sdk-${{ env.SDK_VERSION }}-x86-64_gcc-11.2.0_musl.Linux-x86_64.tar.xz
          tar -xf openwrt-sdk-${{ env.SDK_VERSION }}-x86-64_gcc-11.2.0_musl.Linux-x86_64.tar.xz
          mv openwrt-sdk-${{ env.SDK_VERSION }}-x86-64_gcc-11.2.0_musl.Linux-x86_64 openwrt-sdk
          rm openwrt-sdk-${{ env.SDK_VERSION }}-x86-64_gcc-11.2.0_musl.Linux-x86_64.tar.xz
        fi

    - name: Prepare package
      run: |
        mkdir -p openwrt-sdk/package/luci-app-connected
        cp -r ./* openwrt-sdk/package/luci-app-connected/

    - name: Build IPK
      run: |
        cd openwrt-sdk
        make package/luci-app-connected/compile V=s

    - name: Upload IPK
      uses: actions/upload-artifact@v3
      with:
        name: luci-app-connected
        path: openwrt-sdk/bin/packages/**/luci-app-connected_*.ipk
