name: Build OpenWrt IPK

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

env:
  SDK_VERSION: "22.03.5"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Cache OpenWrt SDK
      uses: actions/cache@v4
      with:
        path: openwrt-sdk
        key: ${{ runner.os }}-openwrt-sdk-${{ env.SDK_VERSION }}
        restore-keys: |
          ${{ runner.os }}-openwrt-sdk-

    - name: Set up OpenWrt SDK
      run: |
        if [ ! -d openwrt-sdk ]; then
          wget -q https://downloads.openwrt.org/releases/${{ env.SDK_VERSION }}/targets/x86/64/openwrt-sdk-${{ env.SDK_VERSION }}-x86-64_gcc-11.2.0_musl.Linux-x86_64.tar.xz
          tar -xf openwrt-sdk-${{ env.SDK_VERSION }}-x86-64_gcc-11.2.0_musl.Linux-x86_64.tar.xz
          mv openwrt-sdk-${{ env.SDK_VERSION }}-x86-64_gcc-11.2.0_musl.Linux-x86_64 openwrt-sdk
          rm openwrt-sdk-${{ env.SDK_VERSION }}-x86-64_gcc-11.2.0_musl.Linux-x86_64.tar.xz
        fi

    - name: Prepare package
      run: |
        mkdir -p openwrt-sdk/package/luci-app-connected
        rsync -av --exclude 'openwrt-sdk' --exclude '.git' ./ openwrt-sdk/package/luci-app-connected/

    - name: Build IPK
      run: |
        cd openwrt-sdk
        make defconfig
        make package/luci-app-connected/compile V=s

    - name: Copy IPK to output
      run: |
        mkdir -p output
        find openwrt-sdk/bin/packages -name "luci-app-connected_*.ipk" -exec cp {} output/ \;
        ls -la output/

    - name: Upload IPK
      uses: actions/upload-artifact@v4
      with:
        name: luci-app-connected
        path: output/*.ipk

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        files: output/*.ipk
        generate_release_notes: true
