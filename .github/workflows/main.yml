name: Build IPK manually

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build .ipk
        run: |
          mkdir -p build_output
          rm -f debian-binary control.tar.gz data.tar.gz
          echo "2.0" > debian-binary
          tar czf control.tar.gz -C DEBIAN control
          tar czf data.tar.gz usr
          ar cr build_output/luci-app-connected.ipk debian-binary control.tar.gz data.tar.gz

      - name: Upload IPK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ipk-packages
          path: build_output/*.ipk

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Changes
            - Latest build of luci-app-connected.ipk
          files: build_output/*.ipk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Latest Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Release
          body: |
            ## Latest Build
            - Auto-updated on every build.
          files: build_output/*.ipk
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
