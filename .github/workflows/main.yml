name: Build IPK with ipkg-utils

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install ipkg-utils
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget
          wget https://downloads.openwrt.org/releases/23.05.0/packages/x86_64/packages/ipkg-utils_1.10.0-1_all.ipk
          ar x ipkg-utils_1.10.0-1_all.ipk
          tar -xzf data.tar.gz
          sudo cp -a ./usr/bin/ipkg-build /usr/local/bin/

      - name: Build .ipk package
        run: |
          mkdir -p build_output
          ipkg-build . build_output

      - name: Upload IPK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ipk-packages
          path: build_output/*.ipk
